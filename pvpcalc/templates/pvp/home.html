{% extends '../calc/main.html' %}

{% block cont %}
<div>
    <input class="nickview" value="YourNick">
    <a href="game/"><button class="new-game">New</button></a>
    <h2 id="announcer">Avaible games</h2>
    <ul class="game-list">
        {% for game in games_list %}
            <li>
                <span>{{ game.nick_red_player }}</span>
                <button>Join</button>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
